<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daoNguocPhanTuMang</title>
</head>
<body>
    <script>
        var x=[-3,5,1,3,2,10];
        var first=0;
        var last = x.length -1;
        var temp=0;
        while (first<last){
            temp = x[first];
            x[first]=x[last];
            x[last]=temp;
            first++;
            last--;
        }
        document.write(x);
    </script>
</body>
</html>
